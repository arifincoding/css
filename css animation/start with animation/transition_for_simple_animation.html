<style>
    .btn {
        background: #011c37;
        color: #15DEA5;
        font-size: 3rem;
        cursor: pointer;
        padding: 1.85rem 3rem;
        border-radius: 10rem;
        transform: scale(1);
        transition-property: transform;
        transition-duration: 400ms;
    }

    .btn:hover {
        transform: scale(1.15);
    }
</style>

<body>
    <div class="container">
        <div class="btn">
            Look Ma! I'm growing
        </div>
    </div>
</body>

<!-- *note -->
<!-- transition-duration bisa menggunakan s dan ms 1s = 1000ms -->
<!-- s = detik -->
<!-- ms = milidetik -->
